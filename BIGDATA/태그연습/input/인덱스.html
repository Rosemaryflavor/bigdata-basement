<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIGDATA -> 태그연습 -> input</title>
  <link rel="stylesheet" href="./스타일.css">
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <h1>회원가입</h1>
    <p>회원가입 페이지 입니다.</p>

    <table border="1">
      <tr>
      <th>이름</th>
      <td>위서연</td>
    </tr>

    <tr>
      <th>성별</th>
      <td>여성</td>
    </tr>

    <form action="./액션.html" method="GET">
      <table>
        <tr>
          <td>아이디</td>
          <td><input type="text"></td>
        </tr>
      </table> 
    </table>

    <select class="year" name="" id="">
    
      </select>

      <span>맞아<input type="radio" name="gender"></span>
      <span>여자<input type="radio" name="gender"></span>

      <input type="range" step="50">
      <input type="color"> 
      <input type="file">
      <textarea name="" id=""></textarea>

      <input type="submit">
      <input type="reset">
    </form>
  </div>
  <script src="./스크립트.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지 실습</title>
  <link rel="stylesheet" href="./스타일 실습.css">
</head>
<body>
  <div class="wrapper">
    <h1>회원가입</h1>
    <p>회원가입입니다. 본사는 고객님들의 개인정보를 소중하고 안전하게 보관하고 있습니다. 불편 사항은 연락주시기 바랍니다.</p>
  <div class="join-txt"></div>
    <form id="join-form" action="./액션.html"method="GET">
      <table>
        <tr>
          <td>
           <label for="userid">아이디</label>
           <input id="userid" placeholder="아이디를 입력하세요." type="text">
           <td>
            <button type="button">아이디 중복체크</button>
          </td>
          </td>
        </tr>

        <tr>
          <td>
            <label for="userpw">비밀번호</label>
            <input id="userpw" type="password">

          </td>
        </tr>

        <tr>
          <td>
            <label for="user-pwchk">비밀번호 재확인</label>
            <input id="user-pwchk" type="password">
          </td>
        </tr>

        <tr>
          <td>
            <label for="name">이름</label>
            <input id="name" type="text">
          </td>
        </tr>

        <tr>
          <td>
            <label for="email">이메일</label>
            <input id="email" type="email">
          </td>
        </tr>

        <tr>
          <td>
            <label for="nation">국적</label>
            <select name="nation" id="nation">
            <optgroup label="Asia">
              <option value="kor">대한민국</option>
              <option value="jpt">일본</option>
              <option value="chi">중국</option>
              <option value="" disabled>북한</option>
            </optgroup>
           </select>
          </td>
        </tr>

        <tr>
          <td>생년월일 
            <span><select name="" id="year"></select>년</span>
            <span><select name="" id="month"></select>월</span>
            <span><select name="" id="date"></select>일</span></td>
        </tr>

        <tr>
         <td>성별
          <label><input type="radio" name="gender">남자</label>
          <label><input type="radio" name="gender">여자</label>
         </td>
        </tr>

        <tr>
          <td>전화번호</td>
          <td>
            <select name="" id="">
              <option value="">010</option>
              <option value="">041</option>
              <option value="">042</option>
              <option value="">02</option>
            </select>-
            <input type="text" maxlength="4">-
            <input type="text" maxlength="4">
          </td>
        </tr>

        <tr>
          <td>
            희망연봉
            <input type="range"></td>
        </tr>

        <tr>
          <td>취미</td>
          <td>
            <label>양궁<input type="checkbox" name="hobby"></label>
            <label>등산<input type="checkbox" name="hobby"></label>
            <label>영화감상<input type="checkbox" name="hobby"></label>
            <label>음악감상<input type="checkbox" name="hobby"></label>
            <label>골프<input type="checkbox" name="hobby"></label>
            <label>서핑<input type="checkbox" name="hobby"></label>
            <label>축구<input type="checkbox" name="hobby"></label>
          </td>
        </tr>

        <tr>
          <td>
            증명사진
            <input type="file"></td>
        </tr>

        <tr>
          <td>자기소개
            <textarea name="" id=""></textarea>
          </td>
        </tr>

        <tr>
        <td>
          <input id="submit-btn" type="submit">
          <input type="reset">
        </td>
        </tr>
      </table>
    </form>
  </div>
  <script src="./스크립트 실습.js"></script>
</body>
</html>

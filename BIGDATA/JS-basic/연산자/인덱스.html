<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 연산자</title>
</head>
<body>
  <h1 class="hi"> 요구르트 이오! </h1>
  <script>
    console.log('12+24', 12 + 24);
    console.log('24-124', 24 - 124);
    console.log('256*1245', 256 * 1245);
    console.log('75/23', 75 / 23);
    console.log('10%2 =', 10 % 2);
// 비교연산자
    console.log(1 <= 3);

    console.log(1 == 1);
    console.log(1 === '1');
// 증감연산자
    let num1 = 10;
    let result = ++num1; //10
    //증감 연산자가 뒤에 있으면
    //1. num1 값을 result 변수 해서 복사
    //2. 복사된 후 +1
    console.log(result) 
    console.log(num1)
//증감 연산자가 앞에 있으면
// 1. num1 + 1 된 값을 result 변수 해서 복사 

//논리연산자
   console.log(1 < 3 && 2 > 3);
   console.log(2 > 5 || 6 < 7);
   console.log(!2 == 2);

   if(1 < 3 && 2 < 3){
    document.querySelector('.hi').innerHTML= '안녕';
   }
  </script>
</body>
</html>

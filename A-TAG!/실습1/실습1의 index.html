<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0523실습예제1</title>
    <link rel="stylesheet" href="./실습1의 style.css" />
  </head>
  <body>
    <div class="box google">
      <h1>구글로 이동</h1>
      <a href="https://www.google.com/">
        <img src="./images/다운로드.png" alt="구글 로고" />
      </a>
      <p>
        Google 이미지를 눌렀을 때 <span class="text-bold">구글로 이동</span>
      </p>
    </div>

    <div class="box naver">
      <h1 class="text-green">네이버로 이동</h1>
      <a href="https://www.naver.com/">
        <img src="./images/images.png" alt="네이버 로고" />
        <p>
          <a class="text-green" href="https://www.naver.com/">여기</a>를 눌렀을 때
          네이버로 이동
        </p>
      </a>
    </div>
  </body>
</html>
